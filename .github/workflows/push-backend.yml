name: Push backend

on:
    push:
        branches:
            - feature/github-actions
        paths:
            - "apps/backend/blog/**"
    workflow_run: 
        workflows: ["Setup core infrastructure"]
        types:
            - completed

jobs:
    build-and-push:
        name: Build and push backend
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-southeast-1

            - name: Log in to ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build docker image
              run: |
                  docker build -t blog-repo -f apps/backend/blog/Dockerfile .
                  docker tag blog-repo:latest ${{ steps.login-ecr.outputs.registry }}/blog-repo:latest

            - name: Push docker image
              run: |
                  docker push ${{ steps.login-ecr.outputs.registry }}/blog-repo:latest
